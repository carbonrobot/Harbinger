<section data-ng-controller="HomeController">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<section class="panel panel-default">
				<header class="panel-heading">Application Log</header>
				<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Timestamp</th>
							<th>Level</th>
							<th>Application</th>
							<th>Machine</th>
							<th>Content</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="msg in messages">
							<td>{{msg.created | date : 'yyyy-MM-dd H:mm:ss:sss'}}</td>
							<td>{{msg.level}}</td>
							<td>{{msg.app}}</td>
							<td>{{msg.machine}}</td>
							<td>{{msg.content}}</td>
						</tr>
					</tbody>
				</table>
				</div>
				</section>
			</div>
		</div>
	</div>
</section>
