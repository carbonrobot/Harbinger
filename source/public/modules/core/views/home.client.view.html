<section data-ng-controller="HomeController">
	
	<header class="navbar navbar-default-white navbar-fixed-top" role="navigation">
 		<div class="navbar-header">
			<div class="brand">
				<a href="/" class="logo">
	                <img src="modules/core/img/brand/logo.png" alt="">
	            </a>
	        </div>
		</div>
	 	<div class="container-fluid">
	 		<form class="navbar-form pull-right">
				<div class="form-group">
					<div class="input-group">
  						<div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
						<input type="text" class="form-control" data-ng-model="search" />
					</div>
				</div>
			</form>
	 	</div>
 	</header>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<section class="panel panel-default" infinite-scroll="load()" infinite-scroll-immediate-check="false">
					<div class="panel-body">
						<table class="table">
							<thead>
								<tr>
									<th>Timestamp</th>
									<th>Level</th>
									<th>Application</th>
									<th>Machine</th>
									<th>Content</th>
								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="msg in messages|filter:search">
									<td>{{msg.created | date : 'yyyy-MM-dd H:mm:ss:sss'}}</td>
									<td><level value="{{msg.level}}" /></td>
									<td><a href="#!/app/{{msg.app}}">{{msg.app}}</a></td>
									<td>{{msg.machine}}</td>
									<td>{{msg.content}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
			</div>
		</div>
	</div>

</section>
